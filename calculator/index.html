<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calculator1</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
<body>
  <div class="main">

    <table>
        <tr>
            <input id="result" class="result" type="text" placeholder=" 0">
        </tr>
        <tr>
            <td>
                <button onclick="clearResult()" class="btn btn-info clearbtn">C</button>
            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('7')">7</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('8')">8</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('9')">9</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('+')">+</button> </td>
        </tr>
        <tr>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('4')">4</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('5')">5</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('6')">6</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('-')">-</button> </td>
        </tr>
        <tr>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('1')">1</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('2')">2</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('3')">3</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('*')">x</button> </td>
        </tr>
        <tr>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('0')">0</button> </td>
            <td> <button class="btn btn-info equal-btn" onclick="getResult()">=</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('/')">/</button> </td>
            <td> <button class="btn btn-info number-btn" onclick="getNumber('%')">% (reminder)</button> </td>
        </tr>
    </table>

  </div>  
</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</html>
